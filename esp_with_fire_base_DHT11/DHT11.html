<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DHT Readings</title>
   <style type="text/css">
       body{
           background-color: #F5F5F5;
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
       }
       .data-container{
           display: flex;
           justify-content: space-between;
           width: 50%;
           margin: 50px auto;
           padding: 20px;
           background-color: #FFF;
           box-shadow: 0 2px 20px rgba(0, 0, 0,0.1);
           border-radius: 10px;
       }

       .data-item{
           text-align: center;
       }

       .data-item h2{
           font-size: 24px;
           font-weight: bold;
           margin-bottom: 10px;
       }

       .data-item p{
           font-size: 48px;
           font-weight: bold;
           color: #6EB7FF;
       }

       .data-head{
           margin: auto;
           width: 50%;
           text-align: center;
           font-size: 45px;
           font-weight: bold;
           margin: 50px auto;
           padding: 20px;
           background-color: #FFF;
           box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
           border-radius: 20px;


       }



   </style>

</head>

<body>
    <div class="data-head">DHT Sensor Realtime Readings</div>

	<div class="data-container">
		<div class="data-item">
			<h2>Temperature</h2>
			<p class="value" id="temperature">22 &#8451;</p>
		</div>
		<div class="data-item">
			<h2>Humidity</h2>
			<p class="value" id="humidity">10%</p>
		</div>

		
	</div>


    	<!-- the scripts for products you want to access must be added-->

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script> 

    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyCJGTN7pYgbfRe7QQ__OOcBhtuHML7uQpo",
          authDomain: "fir-iotclz.firebaseapp.com",
          databaseURL: "https://fir-iotclz-default-rtdb.firebaseio.com",
          projectId: "fir-iotclz",
          storageBucket: "fir-iotclz.appspot.com",
          messagingSenderId: "11717311123",
          appId: "1:11717311123:web:ca0d7e0e80e2986ce4ab66",
          measurementId: "G-FWD4DB2HY3"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
      
      // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);


      // getting reference to the database
      var database = firebase.database();
      

       //getting reference to the data we want
	  var dataRef1 = database.ref('DHT_11/Humidity');
	  var dataRef2 = database.ref('DHT_11/Temperature');

	  //fetch the data
	  dataRef1.on('value', function(getdata1){
	  	var humi = getdata1.val();
	  	document.getElementById('humidity').innerHTML = humi + "%";
	  })

	   dataRef2.on('value', function(getdata2){
	  	var temp = getdata2.val();
	  	document.getElementById('temperature').innerHTML = temp + "&#8451;";
	  })
      </script>

</body>

</html>
